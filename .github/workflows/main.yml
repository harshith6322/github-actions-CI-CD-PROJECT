name: CI/CD Pipeline

on:
  push:
    branches: [main, prod]
    paths:
      - "**"
      - "!kubernets/deployment.yml"

  pull_request:
    branches: [main, prod]
    types:
      - opened
      - synchronize

env:
  email_send_to: "noreply.jenkins2025@gmail.com, harshithreddy6322@gmail.com" 

jobs:
  Code-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5.0.0

      - name: Nodejs Setup
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - name: Lint Check
        run: |
         npm install
         npm run lint

      - name: Trivy Check
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: "./"
          format: 'sarif'
          exit-code: 0
          output: "trivy-results.sarif"
        # run: cat -n trivy-results.sarif

      - name: GitLeaks
        uses: gitleaks/gitleaks-action@v2.3.9
        with:
          fetch-depth: 0
          retention-days: 1


  SonarQube:
    needs: [Code-Check]
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5.0.0

      - name: Sonarqube Code Quality Analysis
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          projectBaseDir: .
          args: |
            -Dsonar.projectKey=newapp
            -Dsonar.sources=src
            -Dsonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx
            -Dsonar.exclusions=**/node_modules/**,**/*.test.js,**/coverage/**
        env:
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
          SONAR_HOST_URL: ${{secrets.SONAR_HOST_URL}}

      - name:  QualityGate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5.0.0

      - name: Nodejs Setup
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - name: Test
        run: |
          npm install
          npm run test | echo "no test cases‚ö†Ô∏è"

  Build:
    needs: [SonarQube, Testing, Code-Check]
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5.0.0

      - name: Nodejs Setup
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp_build
          path: dist/
          retention-days: 1

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [Build]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp_build
          path: dist/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
      
      
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Set image tag output
        id: set_output
        run: echo "image_tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/harshith6322/github-actions-ci-cd-project:latest
          format: 'sarif'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: trivy_image_result.sarif

  notify_on_success: 
    runs-on: ubuntu-latest
    needs: [ docker , Code-Check, Testing, SonarQube, Build]
    if: ${{ needs.docker.result == 'success' }}
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚úÖ Build success  ${{ github.repository }}"
          to: ${{env.email_send_to}}
          from: "GitHub Actions <noreply@example.com>"
          body: |
            ‚úÖ Build Success!

            ‚Ä¢ Pipeline: ${{ github.workflow }}
            ‚Ä¢ Job: ${{ github.job }}
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Commit Author: ${{ github.actor }}
            ‚Ä¢ Build Number: ${{ github.run_number }}
            ‚Ä¢ Run Attempt: ${{ github.run_attempt }}
            ‚Ä¢ Triggered By: ${{ github.event_name }}

            üëâ View full pipeline logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          # attachments: |
          #   trivy-results.sarif
          #   trivy_image_result.sarif
            

  notify_on_fail: 
    runs-on: ubuntu-latest
    needs: [ docker , Code-Check, Testing, SonarQube, Build]
    if: ${{ needs.docker.result != 'success' }}
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚ùå Build Failed  ${{ github.repository }}"
          to: ${{env.email_send_to}}
          from: "GitHub Actions <noreply@example.com>"
          body: |
            ‚ùå Build Failed!

            ‚Ä¢ Pipeline: ${{ github.workflow }}
            ‚Ä¢ Job: ${{ github.job }}
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Commit Author: ${{ github.actor }}
            ‚Ä¢ Build Number: ${{ github.run_number }}
            ‚Ä¢ Run Attempt: ${{ github.run_attempt }}
            ‚Ä¢ Triggered By: ${{ github.event_name }}

            üìù Please review the logs & artifacts attached.

            üëâ Open failed pipeline:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
