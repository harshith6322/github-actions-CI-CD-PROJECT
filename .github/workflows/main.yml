  Build:
    # needs: [SonarQube, Testing, Code-Check]
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5.0.0

      - name: Nodejs Setup
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp_build
          path: dist/
          retention-days: 1

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [Build]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp_build
          path: dist/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
      
      
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Set image tag output
        id: set_output
        run: echo "image_tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/harshith6322/github-actions-ci-cd-project:latest
          format: 'sarif'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: trivy_image_result.sarif

  notify_on_success: 
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ needs.docker.result == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare HTML template
        run: |
          cp .github/email-templates/status-email-template.html email.html

      - name: Replace variables in HTML
        run: |
            sed -i "s|\${STATUS}|FAILURE|g" email.html
            sed -i "s|\${REPO}|${{ github.repository }}|g" email.html
            sed -i "s|\${BRANCH}|${{ github.ref_name }}|g" email.html
            sed -i "s|\${ACTOR}|${{ github.actor }}|g" email.html
            sed -i "s|\${COMMIT}|${{ github.sha }}|g" email.html
            sed -i "s|\${RUN_URL}|${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|g" email.html


      - name: Send email
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "✅ Build success  ${{ github.repository }}"
          to: ${{env.email_send_to}}
          from: "GitHub Actions <noreply@example.com>"
          body: "success"
          html_body: file://email.html
          # attachments: |
          #   trivy-results.sarif
          #   trivy_image_result.sarif
            

  notify_on_fail: 
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ needs.docker.result != 'success' }}
